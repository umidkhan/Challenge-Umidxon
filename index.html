<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>VitalyEND</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h1 class="heading1">Безупречные поставки по всей России</h1>
                </div>
                <div class="col-2">
                    <button class="topBtn">Отправить запрос</button>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="logoItems d-flex">
                            <img src="./image/logo-box.png" alt="box" class="box">
                            <div class="logoTexts">
                                <h4 class="logoTitle">Висот</h4>
                                <span class="logoText">оптовый склад</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-9 d-flex">
                        <button class="catalog">Каталог</button>
                        <div class="inputItems d-flex">
                            <input type="search" class="search" placeholder="Поиск товаров">
                            <button class="searchBtn"><img src="./image/search-icon.png" alt=""
                                    class="searchI"></button>
                        </div>
                    </div>
                    <div class="col-4">
                        <img src="./image/user-icon.png" alt="" class="userIcon">
                        <img src="./image/whatsapp-icon.png" alt="" class="whatsapp-icon">
                        <img src="./image/basket-icon.png" alt="" class="basketIcon">
                    </div>
                </div>
                <div class="row">
                    <ul class="list">
                        <li class="listItem">Главная</li>
                        <li class="listItem">О нас</li>
                        <li class="listItem">Новости</li>
                        <li class="listItem">Контакты</li>
                        <li class="listItem">Статьи</li>
                    </ul>
                    <p class="phoneNum">+7 (495) 128-06-45</p>
                    <img src="./image/mail-icon.png" alt="icon" class="emailIcon">
                    <span class="emailAdd">opt@visot.ru</span>
                    <p class="address">г. Москва, ул. Электродная 2 стр. 12</p>
                </div>
            </div>
        </nav>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>

</html>
